<extend name="Layout:ly1"/>

<block name="head">
    <script>
        $(document).ready(function () {
            var Table = $('table');
            var DataTable = Table.DataTable({
                language: dataTables_zh_CN,
                pageLength: 10
            });

            //查看详情
            $('.view').click(function(){
                layer.open({
                    type: 2,
                    title: '查看详情',
                    shadeClose: true,
                    shade: 0.8,
                    area: ['50%', '80%'],
                    content: '{:U("Admin/Ask/perguntas")}' //iframe的url
                });
            })
        });
    </script>
</block>

<block name="body">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">会员列表</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        会员列表
                        <a id="add_one_row" class="pull-right">add</a>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>帐号</th>
                                        <th>昵称</th>
                                        <th>用户姓名</th>
                                        <th>会员积分</th>
                                        <th>所在地区</th>
                                        <th>最后登录时间</th>
                                        <th>注册时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <foreach name="data" item="v" key="k" >
                                        <tr data-id="{$v.userid}">
                                            <td>{$v.userid}</td>
                                            <td>{$v.mobile}</td>
                                            <td>{$v.nickname}</td>
                                            <td>{$v.turename}</td>
                                            <td>{$v.score}</td>
                                            <td>{$v.area}</td>
                                            <td>{$v.last_login_time}</td>
                                            <td>{$v.addtime}</td>
                                            <td align="center">
                                                <button class="btn btn-primary view">查看</button>
                                                <button class="btn btn-warning update">修改</button>
                                                <button class="btn btn-danger delete">删除</button>
                                            </td>
                                        </tr>
                                    </foreach>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /#page-wrapper -->
</block>
