<extend name="Layout:ly2"/>

<block name="head">

<script type="text/javascript">
$(function(){
    $('input').attr('readonly','readonly');
    if({$data[0]['sex']} == 0){
        $('.men').attr('checked','checked');
    }else{
        $('.women').attr('checked','checked');
    }
})
</script>

</block>

<block name="body">

    <div class="container-fluid">
    <h3 align="center">用户详情</h3>
    <div class="padding20">
        <form class="form-horizontal p90">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户帐号：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="acount" value="{$data[0]['mobile']}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户昵称：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nickname" value="{$data[0]['nickname']}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户真名：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="truename" value="{$data[0]['truename']}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性别：</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="sex" class="men" value="0"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="sex" class="women" value="1"> 女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">QQ：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="qq" value="{$data[0]['qq']}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户积分：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="score" value="{$data[0]['score']}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">所在地区：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="area" value="{$data[0]['area']}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">详细地址：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" value="{$data[0]['address']}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">GPS定位：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="location" value="{$data[0]['location']}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">登录时间：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="logintimes" value="{$data[0]['logintimes']}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">上次登录IP：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="last_login_ip" value="{$data[0]['last_login_ip']}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">上次登录时间：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="last_login_time" value="{$data[0]['last_login_time']}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">注册IP：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="reg_ip" value="{$data[0]['reg_ip']}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">注册时间：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="reg_time" value="{$data[0]['reg_time']}" />
                </div>
            </div>
        </form>
    </div>
    </div>

</block>
