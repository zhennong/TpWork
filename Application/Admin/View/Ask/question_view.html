<extend name="Layout:ly2"/>
<block name="body">
    <div class="container-fluid">
        <h3 id="title" align="center">查看提问</h3>
        <div class="padding20">
            <div class="form-horizontal p90">
                <div class="form-group">
                    <label class="col-sm-2 control-label">问题id：</label>
                    <div class="col-sm-8">
                        <input type="text" name="id" class="form-control" id="id" required value="{$view_list[0]['id']}" readonly />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-8">
                        <input type="text" name="nickname" class="form-control" id="nickname" value="{$view_list[0]['nickname']}" />
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">问题内容：</label>
                    <div class="col-sm-8">
                        <input type="text" name="content" class="form-control" id="content" value="{$view_list[0]['content']}" />
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发问时间：</label>
                    <div class="col-sm-8">
                        <input type="text" name="addtime" class="form-control" id="addtime" value="{$view_list[0]['addtime']}" />
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">问题分类：</label>
                    <div class="col-sm-8">
                        <input type="text" name="catid" class="form-control" id="cat_name" value="{$view_list[0]['cat_name']}" />
                    </div>
                    <div class="col-sm-2"></div>
                </div>
            </div>
        </div>
    </div>

</block>
