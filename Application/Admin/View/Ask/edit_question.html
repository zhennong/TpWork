<extend name="Layout:ly2"/>
<block name="body">
    <div class="container-fluid">
        <h3 id="title" align="center">修改问题</h3>
        <div class="padding20">
            <div class="form-horizontal p90">
                <div class="form-group">
                    <label class="col-sm-2 control-label">问题id：</label>
                    <div class="col-sm-8">
                        <input type="text" name="id" class="form-control" id="id" required value="{$data['member_profile']['id']}" readonly />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-8">
                        <input type="text" name="nickname" class="form-control" id="nickname" value="{$data[1]['nickname']}" />
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">问题内容：</label>
                    <div class="col-sm-8">
                        <input type="text" name="content" class="form-control" id="content" value="{$data[2]['content']}" />
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发问时间：</label>
                    <div class="col-sm-8">
                        <input type="text" name="addtime" class="form-control" id="addtime" value="{$data[3]['addtime']}" />
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">问题分类：</label>
                    <div class="col-sm-8">
                        <input type="text" name="catid" class="form-control" id="catid" value="{$data[cat_name]['cat_name']}" />
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="btn-submit" class="btn btn-success">修改</button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</block>
