<extend name="Layout:ly1"/>

<block name="head">
    <script>
        $(document).ready(function () {
            $("table").DataTable({
                language: dataTables_zh_CN,
                pageLength: 100
            });

            function group_opt_layer_open(){
                layer.open({
                    type: 1,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['600px','300px'], //宽高
                    content: $("#opt_group").html()
                });
            }

            $("#add_group").click(function () {
                group_opt_layer_open();
                $("input[name='operate']").val('add_group');
                $("input[name='id']").val('').parents('.form-group').hide();
                $("input[name='status']").last().trigger('click');
            });

            $(".group_edit").click(function(){
                group_opt_layer_open();
                $("input[name='operate']").val('edit_group');
                var tr = $(this).closest('tr');
                $("input[name='id']").val(tr.data('id')).parents('.form-group').show();
                $("input[name='status'][value='" + tr.data('status') + "']").trigger('click');
            });

            $(document).on('click','#admin_user_submit',function(){
                var form = $(this).closest('form#opt_form');
                $.ajax({
                    url:"{:U('Admin/User/group_manage')}",
                    type:"POST",
                    data:{operate:$("input[name='operate']").val(),title:$("input[name='title']").val(),status:$("input[name='status']").val()},
                    success:function(msg){
                        alert(msg)
                    }
                });
            });
        });
    </script>
</block>
