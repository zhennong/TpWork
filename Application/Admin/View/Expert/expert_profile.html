<extend name="Layout:ly2"/>

<block name="head"></block>

<block name="body">

    <div class="container-fluid">
    <h3 align="center">专家详情</h3>
    <div class="padding20">
        <div class="form-horizontal p90">
            <div class="form-group">
                <label class="col-sm-2 control-label">专家名称：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control nobg" value="{$data[0]['name']}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">专家类型：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control nobg" value="{$data[0]['expert_type']}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">擅长作物：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control nobg" value="{$data[0]['good_at_crop']}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">擅长地区：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control nobg" value="{$data[0]['good_at_area']}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">QQ：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control nobg" value="{$data[0]['qq']}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">职称：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control nobg" value="{$data[0]['postion']}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">单位：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control nobg" value="{$data[0]['company']}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">身份证件：</label>
                <div class="col-sm-5" align="left">
                    <img src="{$data[0]['id_card_front']}" style="border-radius: 8px;" width="330" height="225" alt="">
                </div>
                <div class="col-sm-5" align="right">
                    <img src="{$data[0]['id_card_back']}" style="border-radius: 8px;" width="330" height="225" alt="" style="position: relative;right:5px;">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">个人介绍：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control nobg" value="{$data[0]['content']}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">注册时间：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control nobg" value="{$data[0]['addtime']}" />
                </div>
            </div>

        </div>
    </div>
    </div>

</block>
