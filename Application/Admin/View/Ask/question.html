<extend name="Layout:ly1"/>

<block name="head">
    <style>
        #user_edit{
            margin-top: 10px;
        }
    </style>

    <script>
        $(document).ready(function () {
            var Table = $('table');
            var DataTable = Table.DataTable({
                language: dataTables_zh_CN,
                pageLength: 10
            });

            //添加
            $('#add_question').click(function(){
                layer.open({
                    type: 2,
                    title: '添加提问',
                    shadeClose: true,
                    shade: 0.8,
                    area: ['50%', '580px'],
                    content: '{:U("Admin/Ask/question_add")}'
                });
            })

            //查看信息
            $('.view').click(function(){
                var url = $(this).parents('tr').data('view');
                layer.open({
                    type: 2,
                    title: '查看提问',
                    shadeClose: true,
                    shade: 0.8,
                    area: ['50%', '80%'],
                    content: url
                });
            })

            //编辑信息
                $('.edit').click(function(){
                    var url = $(this).parents('tr').data('edit');
                    layer.open({
                        type: 2,
                        title: '编辑提问',
                        shadeClose: true,
                        shade: 0.8,
                        area: ['50%', '520px'],
                        content: url
                    });
            })


            //删除信息
            $('.delete').click(function(){
                var id = $(this).parents('tr').data('id');
                layer.confirm('你确定要删除吗？', {
                    btn: ['确定','取消'], //按钮
                    shade: [0.4, '#393D49'] //显示遮罩
                }, function(){
                    $.get("{:U('Admin/Ask/delete_question')}",{"id": id},function(msg){
                        if(msg == 1){
                            layer.msg("删除成功，1秒后自动关闭~~",{ico:1,time:1000},function(){
                                $('table tr#id_'+id).remove();
                            })
                        }else if(msg == 2){
                            layer.msg("参数异常，1秒后自动关闭~~",{ico:1,time:1000});
                        }else{
                            layer.msg("删除失败，1秒后自动关闭~~",{ico:1,time:1000});
                        }
                    })
                });
            })
        });
    </script>

</block>

<block name="body">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">提问管理</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        提问列表
                        <span class="pull-right"><a id="add_question">添加提问</a></span>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-bordered table-hover table-responsive">
                                <thead>
                                <tr>
                                    <th>问题ID</th>
                                    <th>用户名</th>
                                    <th>问题内容</th>
                                    <th>发问时间</th>
                                    <th>问题分类</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                               <foreach name="question_list" item="v">
                                <tr id="id_{$v.id}" data-id="{$v.id}" data-edit="{:U('Admin/Ask/edit_question',['id'=>$v['id'],'nickname'=>$v['nickname'],'content'=>$v['content'],'addtime'=>$v['addtime'],'cat_name'=>$v['cat_name']])}" data-view="{:U('Admin/Ask/view_question',['id'=>$v['id'],'nickname'=>$v['nickname'],'content'=>$v['content'],'addtime'=>$v['addtime'],'cat_name'=>$v['cat_name']])}" data-delete="{:U('Admin/Ask/delete_question',['id'=>$v['id']])}">
                                    <td>{$v.id }</td>
                                    <td>{$v.nickname }</td>
                                    <td style="width:25%">{$v.content}</td>
                                    <td>{$v.addtime}</td>
                                    <td>{$v.cat_name}</td>
                                    <td>
                                        <a class="btn btn-primary admin_user view">查看</a>
                                        <a class="btn btn-warning admin_user edit">编辑</a>
                                        <a class="btn btn-danger admin_user delete">删除</a>
                                    </td>
                                </tr>
                               </foreach>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /#page-wrapper -->
</block>
